{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Orders page</h1>
    <div class="header">
        <h2>Categories:</h2>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'filtered products' category %}" class="category">{{category}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <h2>Products:</h2>
    {% for product in products %}
    <div class="product">
        {{product}}
    </div>
    {% endfor %}

    <h2>Orders:</h2>
    {% for user in users %}
    <div class="product">
        {{user}}
        
    </div>
    {% endfor %}
</body>
</html>
{% endblock content %}
